<mat-toolbar color="primary" class="tb">
    <ng-template [ngIf]="!this.loggedIn">
        <div style="width:100%;">
            <button mat-button class="Register-button button" (click)="openRegisterWindow()">Register</button>
            <button mat-button class="login-button button" (click)="openLoginWindow()">Login</button>
        </div>
    </ng-template>
</mat-toolbar>
